{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>It works!</h1>
        <ul>
          <li>
            <a href="{{url "App.Register"}}">Register for the Secret Area</a>  
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<form action="{{url "App.ProcessLogin"}}" method="post">
  <p class="field">
    <label for="username">username:</label>
    <input type="text" name="username" value="{{.flash.username}}"/>
  </p>
  <p class="field">
    <label for="password">Password:</label>
    <input type="password" name="password">
  </p>

  <input type="submit" value="login">
</form>

{{template "footer.html" .}}
